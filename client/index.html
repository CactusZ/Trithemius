<!doctype html>
<html lang="en" ng-app>

<head>
  <title>Trithemius</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="./client/index.html">

  <link rel="stylesheet" href="/css/index.css">
  <script src="/js/jquery.min.js"></script>
  <script src='/js/jquery.transit.min.js'></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/angular.min.js"></script>
  <script src="/js/script.js"></script>
</head>

<body>


  <div class="container">
    <div class="head-sub-container">
      <div class="heading">
        Trithemius
      </div>
      <div class="description">
        The purpose of this project is to implement steganography process:<br>
        some object (or string) hiding in another object.<br>
        Possible object file types: any type. <br>
        Possible data carrier file types: wav. <br>
      </div>
    </div>
    
    <div class="description sub-container error" id="result-div">
      Error!
    </div>
    
    <div class="sub-container">
      <select id="operation">
        <option value="hide">Hide information in object</option>
        <option value="retrieve">Retrieve information from object</option>
      </select>
    </div>

    <div id="form-div">

      <div class="sub-container">
        <div class="label-div">
          <label for="carrier-file">Choose carrier file:</label>
        </div>
        <input id="carrier-input" type="file" class="file-input" name="carrier" style="display:none;">
        <input id="carrier-file" class="upload-file" type="text" placeholder="Click to select..." readonly>
      </div>

      <div class="sub-container">
        <div class="label-div">
          <label for="object-type">Object type:</label>
        </div>
        <select id="object-type">
          <option value="file">Hide file</option>
          <option value="string">Hide string</option>
        </select>
      </div>

      <div class="sub-container object" id="object-string-div">
        <div class="label-div">
          <label for="object-string">Object string:</label>
        </div>
        <input id="object-string" class="upload-string" type="text" placeholder="Enter string...">
      </div>

      <div class="sub-container object" id="object-file-div">
        <div class="label-div">
          <label for="object-file">Choose object file:</label>
        </div>
        <input id="object-input" type="file" class="file-input" name="upload-object" style="display:none;">
        <input id="object-file" class="upload-file" type="text" placeholder="Click to select..." readonly>
      </div>

      <div class="btn-container">
        <button id="btn">Hide</button>
      </div>
    </div>
    <div id="progress" class="progress-bar">
      <div id="progressBar" class="progress-bar-box">10%</div>
    </div>
  </div>

</body>

</html>
